group 'base-ktor-gradle'
version '1.0-SNAPSHOT'

buildscript {
  ext.kotlin_version = '1.1.3-2'
  ext.ktor_version = '0.3.3'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
  maven { url "https://dl.bintray.com/kotlin/ktor" }
  maven { url "https://dl.bintray.com/kotlin/kotlinx" }
  maven { url "https://dl.bintray.com/kotlin/exposed" }
}

sourceSets {
  main.kotlin.srcDirs += 'src/main/kotlin'
  test {
    kotlin {
      srcDir "test/main/kotlin"
    }
  }
}

mainClassName = 'org.jetbrains.ktor.jetty.DevelopmentHost'



dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile "org.jetbrains.ktor:ktor-core:$ktor_version"
  runtime "org.jetbrains.ktor:ktor-jetty:$ktor_version"

  compile "ch.qos.logback:logback-classic:1.2.1"
  compile 'org.jetbrains.exposed:exposed:0.8.2'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

defaultTasks 'run'

task wrapper(type: Wrapper) {
  gradleVersion = "3.3"
}
